        let alto = 365, ancho = 330; //tamaño del popups

        //abrir el popups de la camara, window.open(url,name,opciones)
        windows_camer = window.open('camara.html', 'micamara', 'location=no, menubar=no, addressbar=no, status=0, titlebar=no, scrollbars=no, width=' + ancho + ', height=' + alto + ', top=' + top + ',left=' + left + ', toolbar=no,directories=no, resizable=0');
        if (window.focus) { windows_camer.focus() } //un focus ala ventana abierta

        windows_camer.onbeforeunload =()=>{ /* lineas de codigo por si cierra el popups*/ }
    });

    // obtenemos resultado del popups
    function resultado(img, alto, ancho) {
        foto.width = ancho; foto.height = alto; //alto y ancho del lienzo
        foto.src = img; //cargamos la img
    }
